<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-400">
    <div class="container mx-auto px-4 py-16">
      <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-900">Login</h1>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="username">Username:</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="password">Password:</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="validate()">Login</button>
          </div>
        </form>
        <p id="message" class="text-red-500 text-sm mt-4"></p>
      </div>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
