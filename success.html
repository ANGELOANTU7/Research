<!DOCTYPE html>
<html>
  <head>
    <title>Login success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <h1 class="text-3xl font-bold text-center mt-8 mb-4">Layout</h1>
    <section id="layout" class="flex flex-wrap justify-center">
      <button onclick="showPage1()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline m-2">1</button>
      <button onclick="showPage2()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline m-2">2</button>
      <br />
      <br />
      <button onclick="showPage3()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline m-2">3</button>
      <button onclick="showPage4()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline m-2">4</button>
    </section>
    <div class="flex flex-col items-center justify-center">
      <p class="text-center text-xl font-bold mt-8 mb-4">PENDING:</p>
      <p id="csv-data"></p>
      <button onclick="redirectToGradePage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline m-2">Grade Now</button>
    </div>
    <script>
      function showPage1() {
        window.location.href = "plant1.html";
      }
      function showPage2() {
        window.location.href = "plant2.html";
      }
      function showPage3() {
        window.location.href = "plant3.html";
      }
      function showPage4() {
        window.location.href = "plant4.html";
      }

      fetch("tobe.csv")
        .then(response => response.text())
        .then(data => {
        const rows = data.split("\n");
        document.getElementById("csv-data").innerHTML = rows[1];
      });

      function redirectToGradePage() {
      window.location.href = "grade.html";
      }
    </script>
  </body>
</html>
